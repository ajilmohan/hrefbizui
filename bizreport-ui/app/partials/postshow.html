
<div class="row container-fluid" ng-controller="postShowController">

		<!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Post Show Details
                </h1>
               
            </div>
        </div>

		<div class="col-md-12">

				<tabset  type="pills">
				    <tab heading="Income">

				    <div class="row" style="height:10px">

				    </div>
				    	<!-- /.row -->
		                <div class="row">
		                    <div class="col-lg-12">
		                        <div class="panel panel-default">
		                            <div class="panel-heading">
		                                <h3 class="panel-title">
		                                    <i class="fa fa-bar-chart-o fa-fw"></i>Select Show</h3>
		                            </div>
		                            <div class="panel-body">


		                            	 <!-- /.row -->
						                <div class="row">
						                		<div class="col-sm-2 text-right">
						                    			Date
						                    	</div>
						                    	<div class="col-sm-3">
													<ng-bs3-datepicker id="date1" data-ng-model='date1' language="en" date-format="YYYY-MMMM-DD"/>
											    </div>

						                </div>

						                <div class="row" style="height:20px" />

		                                <!-- /.row -->
						                <div class="row">
						                    <div class="col-lg-12">
						                    	<div class="col-sm-2 text-right">
						                    			Screens
						                    	</div>
											    <div class="col-sm-2">
													<select ng-model="selectedScreen" class="form-control" ng-change="getShows(selectedScreen)" ng-options="screen as screen.name for screen in screensToProces"></select>
											    </div>

											    <div class="col-sm-2 text-right">
						                    			Shows
						                    	</div>
											    <div class="col-sm-2">
													<select ng-model="show" class="form-control" ng-change="populateMovieForTheShow(show)" ng-options="show as show.dicnShow.name for show in shows"></select>
											    </div>

											    <div class="col-sm-2 text-right">
						                    			Film
						                    	</div>
											    <div class="col-sm-2">
												 <!--	<select ng-model="selectedFilm" class="form-control"  ng-options="film as film.name for film in filmsOnScreen"></select> -->

												 {{movie.name}}

											    </div>

						                    </div>
						                </div>

						                <div class="row" style="height:20px" />



						               
		                            </div>
		                        </div>
		                    </div>
		                </div>

		                 <!-- /.row -->
		                <div class="row">
		                    <div class="col-lg-12">
		                        <div class="panel panel-default">
		                            <div class="panel-heading">
		                                <h3 class="panel-title">
		                                    <i class="fa fa-bar-chart-o fa-fw"></i>Enter Show Details</h3>
		                            </div>
		                            <div class="panel-body">
		                                <div class="table-responsive">
		                                		 <table class="table table-bordered table-hover table-striped">
		                                		 		<tr>
											 				<th >
											 					Class
											 				</th>
											 				<th  >
											 					Rate
											 				</th>
											 				<th  >
											 					Sl No: From
											 				</th>
											 				<th  >
											 					Sl No: To
											 				</th>
											 				<th  >
											 					Gross Amount
											 				</th>
											 				<th  >
											 					Res: Charges
											 				</th>
											 				<th  >
											 					Online Charges
											 				</th>
											 			</tr>
											 			<tr ng-repeat="facility in facilities" >
					 				
											 				<td>{{facility.category}}</td>
											 				<td>{{facility.rate}}</td>
											 				<td>
											 					<input type="text"  ng-model="facility.serailNoFrom" class="form-control"  placeholder="Sl no: From" />
											 				</td>
											 				<td>
											 					<input type="text"  ng-model="facility.serialNoTo" class="form-control"  placeholder="Sl no: To" />
											 				</td>
											 				<td>
											 					<input type="text"  ng-model="facility.grossAmount" class="form-control"  placeholder="Gross Amount" />
											 				</td>
											 				<td>
											 					<input type="text"  ng-model="facility.reservationAmount" class="form-control"  placeholder="Reservation Charges" />
											 				</td>
											 				<td>
											 					<input type="text"  ng-model="facility.onlineAmount" class="form-control"  placeholder="Online Charges" />
											 				</td>
											 			</tr>


		                                		 </table>

		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </div>

				    </tab>
				    		
				    <tab heading="Expences">Vertical content 2</tab>
			  	</tabset>
