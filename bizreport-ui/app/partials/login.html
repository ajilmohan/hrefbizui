
<style type="text/css">
img{
  margin:auto;
  width: 400px;
}
</style>

<div class="header-placeholder"></div>
<div class="page-header text-center container" >
	<h4> Biz Track. </h4>
</div>

<div ng-controller="loginController" >


		

			 <div class="row container row-centered col-sm-8">


			 		<form class="form-horizontal">
						  <div class="form-group">
						    <label class="col-sm-3 control-label">User Name</label>
						    <div class="col-sm-5">
						      <input type="text"  ng-model="user.name" class="form-control"  placeholder="User Name" />
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
						    <div class="col-sm-5">
						      <input type="password" ng-model="user.password" class="form-control"  placeholder="Password">
						    </div>
						  </div>

						  <div class="form-group">
						    <label for="inputPassword" class="col-sm-3 control-label">Cinemas</label>
						    <div class="col-sm-5">
								<select ng-model="user.cinema" class="form-control" ng-options="cinema as cinema.orgName for cinema in cinemas"></select>
						    </div>
						  </div>


						  <div class="form-group pull-right">
							<div class="col-sm-8 pull-right">
									<div style="height:27px" ></div>
									<button class="btn btn-primary"  ng-click="doLogin(user)">Login</button>
							</div>
						</div>

					</form>

			</div>



</div>
